<template name="user_profile">
    {{#with user}}
    <div class="user-profile grid grid-module">
        <table>
            <tr>
                <td colspan="2">{{>avatar user=this class="large circle"}}</td>
            </tr>
            {{#if isAdmin}}
            <tr>
                <td>{{i18n "ID"}}:</td>
                <td>{{_id}}</td>
            </tr>
            {{/if}}
            <tr>
                <td>{{i18n "Name:"}}</td>
                <td>{{profile.name}}</td>
            </tr>
            <tr>
                <td>{{i18n "Member since"}}:</td>
                <td>{{createdAtFormatted}}</td>
            </tr>
            <tr>
                <td>{{i18n "Bio:"}}</td>
                <td>{{profile.bio}}</td>
            </tr>
            {{#if getTwitterName}}
            <tr>
                <td>Twitter:</td>
                <td><a href="http://twitter.com/{{getTwitterName}}">{{getTwitterName}}</a></td>
            </tr>
            {{/if}}
            {{#if getGitHubName}}
            <tr>
                <td>{{i18n "GitHub"}}:</td>
                <td><a href="http://github.com/{{getGitHubName}}">{{getGitHubName}}</a></td>
            </tr>
            {{/if}}
            {{#if profile.site}}
            <tr>
                <td>{{i18n "Site"}}:</td>
                <td><a href="{{profile.site}}">{{profile.site}}</a></td>
            </tr>
            {{/if}}
        </table>
        {{#if canEditProfile}}
        <a class="button inline" href="/users/{{slug}}/edit">{{i18n "Edit profile"}}</a>
        {{/if}}
        {{#if canInvite}}
        {{#if inviteCount}}
        <a class="button inline invite-link" href="#">{{i18n "Invite"}} ({{inviteCount}} {{i18n "left"}})</a>
        {{else}}
        <a class="button inline disabled" href="#">{{i18n "Invite (none left)"}}</a>
        {{/if}}
        {{/if}}
    </div>
    {{#if isNaturalIcon}}
    <div class="user-profile-questions grid grid-module">
        <form class="form-horizontal natural-questions-form">
            <div class="control-group">
                <label class="control-label post-form-time">{{i18n "When did you go natural and why?"}}</label>

                <div class="controls"><input id="natural-question-1" name="natural-question-1" type="text"/></div>
            </div>
            <div class="control-group">
                <label class="control-label post-form-time">{{i18n "What is your hair care regimen?"}}</label>

                <div class="controls"><input id="natural-question-2" name="natural-question-2" type="text"/></div>
            </div>
            <div class="control-group">
                <label class="control-label post-form-time">{{i18n "What can't your hair live without?"}}</label>

                <div class="controls"><input id="natural-question-3" name="natural-question-3" type="text"/></div>
            </div>
            <div class="control-group">
                <label class="control-label post-form-time">{{i18n "What is your best hair care advice?"}}</label>

                <div class="controls"><input id="natural-question-4" name="natural-question-4" type="text"/></div>
            </div>
            <div class="form-actions">
                <input type="submit" class="button js-post-submit" value="Submit">
            </div>
        </form>
    </div>
    {{/if}}
    <div class="user-profile-posts grid grid-module">
        <h3>{{i18n "Posts"}}</h3>
        <table>
            <thead>
            <tr>
                <td>Post</td>
                <td>Created At</td>
            </tr>
            </thead>
            {{#each posts}}
            <tr>
                <td><a href="/posts/{{_id}}/">{{title}}</a></td>
                <td>{{formatDate createdAt "MM/DD/YYYY, HH:mm"}}</td>
            </tr>
            {{/each}}
            {{#if hasMorePosts}}
            <tr>
                <td colspan="2">
                    <a class="posts-more more-button grid-module" href="#"><span>{{i18n "Load more"}}</span></a>
                </td>
            </tr>
            {{/if}}
        </table>
    </div>

    <div class="user-profile-votes grid grid-module">
        <h3>{{i18n "Upvoted Posts"}}</h3>
        <table>
            <thead>
            <tr>
                <td>Post</td>
                <td>Upvoted At</td>
            </tr>
            </thead>
            {{#each upvotedPosts}}
            <tr>
                <td><a href="/posts/{{_id}}/">{{title}}</a></td>
                <td>{{formatDate votedAt "MM/DD/YYYY, HH:mm"}}</td>
            </tr>
            {{/each}}
            {{#if hasMoreUpvotedPosts}}
            <tr>
                <td colspan="2">
                    <a class="upvotedposts-more more-button grid-module" href="#"><span>{{i18n "Load more"}}</span></a>
                </td>
            </tr>
            {{/if}}
        </table>
    </div>

    <div class="user-profile-votes grid grid-module">
        <h3>{{i18n "Downvoted Posts"}}</h3>
        <table>
            <thead>
            <tr>
                <td>Post</td>
                <td>Downvoted At</td>
            </tr>
            </thead>
            {{#each downvoted}}
            <tr>
                <td><a href="/posts/{{_id}}/">{{title}}</a></td>
                <td>{{formatDate votedAt "MM/DD/YYYY, HH:mm"}}</td>
            </tr>
            {{/each}}
            {{#if hasMoreDownvotedPosts}}
            <tr>
                <td colspan="2">
                    <a class="downvoted-more more-button grid-module" href="#"><span>{{i18n "Load more"}}</span></a>
                </td>
            </tr>
            {{/if}}
        </table>
    </div>

    <div class="user-profile-comments grid grid-module">
        <h3>{{i18n "Comments"}}</h3>
        <table>
            <thead>
            <tr>
                <td>Post</td>
                <td>Comment</td>
                <td>Commented At</td>
            </tr>
            </thead>
            {{#each comments}}
            <tr>
                <td><a href="/posts/{{postId}}/">{{postTitle}}</a></td>
                <td>{{{htmlBody}}}</td>
                <td>{{formatDate createdAt "MM/DD/YYYY, HH:mm"}}</td>
            </tr>
            {{/each}}
            {{#if hasMoreComments}}
            <tr>
                <td colspan="2">
                    <a class="comments-more more-button grid-module" href="#"><span>{{i18n "Load more"}}</span></a>
                </td>
            </tr>
            {{/if}}
        </table>
    </div>

    {{/with}}
</template>
